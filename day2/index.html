<!-- <Img/> <Marquee> <Center>
  Img Tag Attribute: Src=”.Png/.Jpg/.Gif” Title=”…” Alt=”…” Width=”…” Height=”…”
  Marquee Tag Attribute: Direction=”…” Behavior=”…” Scrollamount=”…” -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <center><h4>Image Tag</h4></center>

    <img
      src="./images/image.jpeg"
      alt="cartoon"
      title="tomandjerry"
      height="100px"
      width="50"
    />
    <img
      src="https://m.media-amazon.com/images/I/416-RRYev0L._SX300_SY300_QL70_FMwebp_.jpg"
      alt="doremon"
      height="100px"
      width="50"
    />
    <marquee behavior="" direction="up" scrollamount="80px"> marquee tag</marquee>
    <marquee behavior="" direction="down"> marquee tag</marquee>
    <marquee behavior="slide" direction=""> marquee tag</marquee>
    <marquee behavior="scroll" direction=""> marquee tag</marquee>
    <marquee behavior="alternate" direction=""  scrollamount="1px"> marquee tag</marquee>
    <div></div>
    <img src="https://mir-s3-cdn-cf.behance.net/project_modules/max_1200/35d4d034938099.56e31c3d864df.gif" alt="" height="100">
  </body>
</html>
