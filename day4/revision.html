<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table
      border=""
      width="400px"
      height="400px"
      bgcolor="purple"
      cellspacing="10"
      cellpadding="25"
    >
      <caption>
        Report Card
      </caption>
      <thead>
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th bgcolor="red">Gender</th>
          <th>Country</th>
        </tr>
      </thead>
      <tbody bgcolor="green">
        <tr>
          <td>John Doe</td>
          <td>25</td>
          <td>Male</td>
          <td>USA</td>
        </tr>
        <tr bgcolor="yellow">
          <td>Jane Smith</td>
          <td>30</td>
          <td>Female</td>
          <td>Canada</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="2">Total name</td>
          <td rowspan="2">total of age</td>
          <td rowspan="2">total gender</td>
          <!-- <td>total country</td> -->
        </tr>
        <tr>
          <td colspan="2">Name</td>
        </tr>
      </tfoot>
    </table>
    <table width="800px">
      <tr>
        <td>Name</td>
        <td><input type="text" placeholder="Enter your Name" />(max 30 character)</td>
      </tr>
    </table>
  </body>
</html>
